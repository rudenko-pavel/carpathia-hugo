
{{ define "main" }}

  {{ block "header" . }}{{ partial "header" . }}{{end}}

  <article id="content" class="card type-text">
    <div class="header">
      <h1>{{ .Params.title }}</h1>
    </div>
    <div class="card-section">
       {{ .Content }}
    </div>
  </article>

  {{ block "footer" . }}{{ partial "footer" . }}{{end}}

{{ end }}
