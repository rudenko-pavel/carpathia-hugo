
{{ define "main" }}

  {{ block "header" . }}{{ partial "header" . }}{{end}}

  <main>
		<article class="card">
			<div class="header">
				<h1>{{.Title}} | Performances</h1>
			</div>
			<!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
			<div>{{.Content}}</div>
		</article>
		<div class="row">
			<div class="columns small-12 medium-8 large-8 medium-offset-2 large-offset-2">
				<div class="card-section">
					<!-- Ranges through content/performances/*.md -->
					{{ $item := .Data.Pages }}
					{{ range $item }} 
						{{$img := index (.Params.images) 0 }}
						<a href="{{.Permalink}}">
							<img class="orbit-image" src="https://ucarecdn.com/{{ $img }}/-/preview/">
						</a>


					{{ end }}
				</div>
			</div>
		</div>
  </main>

  {{ block "footer" . }}{{ partial "footer" . }}{{end}}

{{ end }}
