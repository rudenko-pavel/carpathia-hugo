<article class="card type-text">
	<div class="header">
		<h1>{{ .Params.Title }}</h1>
	</div>
	<div>{{ .Content }}</div>
	<div class="card-section">
		<div class="row">
			<!-- Ranges through content/performances/*.md -->
			{{ range $key, $val := .Params.images }}
				<div class="columns grid-image small-12 medium-6 large-4">
					<img class="grid-item-image" src="https://ucarecdn.com/{{ $val}}/-/preview/" data-toggle="Modal8">
				</div>
			{{ end }}
		</div>
	</div>


	<div class="full reveal" id="Modal8" data-reveal>
		<div class="orbit" role="region" aria-label="" data-orbit>
		<!-- Ranges through content/performances/*.md -->
			<ul class="orbit-container">
				<button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
				<button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
				{{ range  $index,$item:= .Params.images }} 
				<li class="orbit-slide">
					{{$img := index ($item)  }}
						<img 	class="top" src="https://ucarecdn.com/{{$img}}/-/preview/" >
					</li>
				{{ end }}
			</ul>
		</div>
		<button class="close-button" data-close aria-label="Close reveal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<h6>{{  dateFormat "Jan 2, 2006" .Date }}</h6>
</article>
