<article class="card type-text">
  <div class="header">
    <h1><a href="{{ .Permalink }}">{{ .Params.Title }}</a></h1>
  </div>
  <div class="iframe-container">
    <iframe width="500" height="281" id="youtube_iframe" src="https://www.youtube.com/embed/{{ .Params.video }}?feature=oembed&amp;enablejsapi=1&amp;wmode=opaque" frameborder="0" allowfullscreen=""></iframe>
  </div>
  <div class="card-section">
    {{ .Content }}
  </div>
</article>
