<article class="card type-text">
	<div class="header">
		<h1><a href="{{ .Permalink }}">{{ .Params.Title }}</a></h1>
	</div>
	<div class="card-section">
		{{ .Content }}
	</div>
	<div>{{  dateFormat "Jan 2, 2006" .Date }} - Original source: <a href="{{ .Params.Original_source }}" target=_blank>{{ .Params.Original_source }}</a></div>
</article>
